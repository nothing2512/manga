<html>

<head>
    <title>Read Manga</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href='/fonts/fonts.css'>
    <link rel="stylesheet" href='/vendor/nucleo/css/nucleo.css'>
    <link rel="stylesheet" href='/vendor/@fortawesome/fontawesome-free/css/all.min.css'>
    <link rel="stylesheet" href='/css/argon.css?v=1.1.0'>
    <link rel="stylesheet" href='/vendor/select2/dist/css/select2.min.css'>
    <link rel="stylesheet" href='/css/bootstrap.min.css'>
    <link rel="stylesheet" href='/css/custom.css'>

    <script src="//unpkg.com/alpinejs"></script>
    <script>
        Alpine.data('data', () => ({
            init() {
                fetch(`/api/read${location.search}`).then(data => data.json()).then(data => {
                    this.data = data;
                    document.addEventListener('keydown', function (e) {
                        if (e.keyCode == 37 && data.canPrevious) location.href = `/read?id=${data.manga.id}&page=${data.page - 1}`
                        if (e.keyCode == 39 && data.canNext) location.href = `/read?id=${data.manga.id}&page=${data.page + 1}`
                    });

                    if (data.canNext) {
                        console.log("Can Next")
                        document.getElementById("nextBtn").addEventListener('click', function () {
                            console.log("Can Next")
                            location.href = `/read?id=${data.manga.id}&page=${data.page + 1}`
                        })
                    } else {
                        document.getElementById("nextBtn").disabled = true;
                    }

                    if (data.canPrevious) {
                        document.getElementById("prevBtn").addEventListener('click', function () {
                            location.href = `/read?id=${data.manga.id}&page=${data.page - 1}`
                        })
                    } else {
                        document.getElementById("prevBtn").disabled = true;
                    }

                    document.getElementById("deleteBtn").addEventListener('click', function () {
                        if (confirm("Delete ?")) {
                            location.href = `/api/delete?id=${data.manga.id}`
                        }
                    })
                    this.loading = false;
                })
            },
            showModal() {
                this.modalVisibility = "display: block;"
                this.modalClass = "modal fade show"
            },
            hideModal() {
                this.modalVisibility = ""
                this.modalClass = "modal fade"
            },
            modalVisibility: "",
            modalClass: "modal fade",
            w: 50,
            shown: true,
            loading: true,
            data: {
                "manga": {
                    lastRead: 0,
                    index: 0
                },
                "images": [],
                "canNext": false,
                "canPrevious": false,
                "page": 0
            }
        }))
    </script>
</head>

<body x-data="data">

    <div class="bg-dark" x-on:click="shown = !shown">
        <div class="bg-dark h-100vh w-100" style="position: fixed"></div>
        <div class="container-fluid no-space hvh d-flex flex-column">
            <template x-if="shown">
                <div id="header" class="row bg-secondary">

                    <div class="col-4 col-md-12 col-sm-4 d-flex align-items-center justify-content-center">
                        <h4 class="text-white" x-html="data.page"></h4>
                    </div>
                    <div class="col-4 col-md-12 col-sm-4 d-flex align-items-center justify-content-center">
                        <h4 class="text-white">OF</h4>
                    </div>
                    <div class="col-4 col-md-12 col-sm-4 d-flex align-items-center justify-content-center">
                        <h4 class="text-white" x-html="data.manga.index"></h4>
                    </div>

                </div>
            </template>

            <div id="content" class="content flex-fill row justify-content-center">

                <template x-for="img in data.images">
                    <div class="row col-md-12 justify-content-center">
                        <img x-bind:src="img.link" x-bind:style="`width: ${w}%`" loading="lazy" x-bind:alt="img.link"
                            referrerpolicy="no-referrer">
                    </div>
                </template>

            </div>

            <template x-if="shown">
                <div id="footer" class="row bg-secondary">
                    <!-- Home -->
                    <a href="/list"
                        class="bt-hover col-4 col-md-12 col-sm-4 d-flex align-items-center justify-content-center">
                        <img alt="#" src="/svg/home.svg" class="icon" />
                    </a> <!-- Home -->
                    <!-- Archive -->
                    <a class="bt-hover col-4 col-md-12 col-sm-4 d-flex align-items-center justify-content-center">
                        <img alt="#" src="/svg/archieve.svg" class="icon" />
                    </a> <!-- Archive -->
                    <!-- Delete -->
                    <a class="bt-hover col-4 col-md-12 col-sm-4 d-flex align-items-center justify-content-center"
                        id="deleteBtn" href="javascript:;">
                        <img alt="#" src="/svg/delete.svg" class="icon" />
                    </a> <!-- Delete -->
                    <!-- Prev -->
                    <a href="javascript:;" id="prevBtn" x-bind:style="data.canPrevious ? '' : 'display: none !important'"
                        class="bt-hover col-4 col-md-12 col-sm-4  d-flex align-items-center justify-content-center">
                        <img alt="#" src="/svg/next.svg" class="icon r-180" />
                    </a> <!-- Prev -->
                    <!-- Modal -->
                    <a href="javascript:;"
                        class="bt-hover col-4 col-md-12 col-sm-4 d-flex align-items-center justify-content-center"
                        x-on:click="showModal">
                        <img alt="#" src="/svg/list.svg" class="icon" />
                    </a> <!-- Modal -->
                    <!-- Next -->
                    <a href="javascript:;" id="nextBtn" x-bind:style="data.canNext ? '' : 'display: none !important'"
                        class="bt-hover col-4 col-md-12 col-sm-4  d-flex align-items-center justify-content-center">
                        <img alt="#" src="/svg/next.svg" class="icon" />
                    </a> <!-- Next -->
                </div>
            </template>
        </div>

        <div x-bind:style="modalVisibility" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true" x-bind:class="modalClass">
            <div class="modal-dialog" role="document">
                <div class="modal-content bg-secondary">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Page</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                            x-on:click="hideModal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body bg-secondary">
                        <div>
                            <a class="dropdown-item text-light" href="/list">Home</a>
                            <div class="dropdown-divider"></div>
                        </div>
                        <template x-for="page in data.manga.index">
                            <div>
                                <a x-bind:href="`/read?id=${data.manga.id}&page=${page}&w=${w}`"
                                    class="dropdown-item text-light" x-html="`Page ${page}`"></a>
                                <div class="dropdown-divider"></div>
                            </div>
                        </template>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" x-on:click="hideModal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <template x-if="loading">
            <div class="d-flex justify-content-center align-items-center vh-100 w-100 bg-dark"
                style="position: fixed; top: 0">

                <img src="/loading.svg" alt="Loading..." style="max-width: 100px;">

            </div>
        </template>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
